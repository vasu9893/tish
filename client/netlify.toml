[build]
  base = "client"
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/*"
  to = "https://backend-one-theta-43.vercel.app/api/:splat"
  status = 200

# Optional: route everything to index.html (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
