<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Status Checker - InstantChat</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        .header h1 {
            color: #333;
            margin: 0;
            font-size: 2.5em;
        }
        .status-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin: 15px 0;
        }
        .status-success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        .status-warning {
            background: #fff3cd;
            border-color: #ffeaa7;
            color: #856404;
        }
        .status-error {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: translateY(-2px);
        }
        .button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 15px;
            margin: 15px 0;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .user-info {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 6px;
            padding: 15px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± Instagram Status Checker</h1>
            <p>Check your Instagram connection status and connect your account</p>
        </div>

        <div class="user-info">
            <h3>üë§ Current User</h3>
            <p><strong>Name:</strong> <span id="userName">Loading...</span></p>
            <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
            <p><strong>User ID:</strong> <span id="userId">Loading...</span></p>
        </div>

        <div class="status-card" id="authStatus">
            <h3>üîê Authentication Status</h3>
            <p id="authMessage">Checking...</p>
        </div>

        <div class="status-card" id="instagramStatus">
            <h3>üì± Instagram Connection Status</h3>
            <p id="instagramMessage">Checking...</p>
        </div>

        <div>
            <button class="button" onclick="checkStatus()">üîÑ Refresh Status</button>
            <button class="button" onclick="connectInstagram()">üì± Connect Instagram</button>
            <button class="button" onclick="checkWebhooks()">üîó Check Webhooks</button>
            <button class="button" onclick="clearResults()">üóëÔ∏è Clear Logs</button>
        </div>

        <div id="results"></div>
    </div>

    <script>
        const BACKEND_URL = 'https://tish-production.up.railway.app';

        function log(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = message;
            resultsDiv.appendChild(resultDiv);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        function updateStatus(cardId, message, type = 'info') {
            const card = document.getElementById(cardId);
            const messageElement = document.getElementById(cardId.replace('Status', 'Message'));
            
            card.className = `status-card status-${type}`;
            messageElement.textContent = message;
        }

        async function checkStatus() {
            log('üîÑ Checking status...', 'info');
            
            // Check authentication
            const token = localStorage.getItem('token');
            if (!token) {
                updateStatus('authStatus', '‚ùå No authentication token found', 'error');
                log('‚ùå No authentication token found. Please login first.', 'error');
                return;
            }

            try {
                // Get current user info
                const userResponse = await fetch(`${BACKEND_URL}/api/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (userResponse.ok) {
                    const userData = await userResponse.json();
                    document.getElementById('userName').textContent = userData.user.username;
                    document.getElementById('userEmail').textContent = userData.user.email;
                    document.getElementById('userId').textContent = userData.user.id;
                    
                    updateStatus('authStatus', '‚úÖ Authenticated successfully', 'success');
                    log(`‚úÖ User authenticated: ${userData.user.username} (${userData.user.email})`, 'success');
                    
                    // Check Instagram status
                    await checkInstagramStatus(token);
                } else {
                    updateStatus('authStatus', '‚ùå Authentication failed', 'error');
                    log(`‚ùå Authentication failed: ${userResponse.status}`, 'error');
                }
            } catch (error) {
                updateStatus('authStatus', '‚ùå Authentication error', 'error');
                log(`‚ùå Authentication error: ${error.message}`, 'error');
            }
        }

        async function checkInstagramStatus(token) {
            try {
                const response = await fetch(`${BACKEND_URL}/api/instagram/status`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.connected) {
                        updateStatus('instagramStatus', '‚úÖ Instagram connected successfully', 'success');
                        log(`‚úÖ Instagram connected: ${data.username}`, 'success');
                        log(`üì± Account ID: ${data.instagramAccountId}`, 'info');
                        log(`üîó Page ID: ${data.pageId}`, 'info');
                    } else {
                        updateStatus('instagramStatus', '‚ö†Ô∏è Instagram not connected', 'warning');
                        log('‚ö†Ô∏è Instagram not connected. Click "Connect Instagram" to link your account.', 'warning');
                    }
                } else {
                    updateStatus('instagramStatus', '‚ùå Failed to check Instagram status', 'error');
                    log(`‚ùå Failed to check Instagram status: ${response.status}`, 'error');
                }
            } catch (error) {
                updateStatus('instagramStatus', '‚ùå Instagram status check error', 'error');
                log(`‚ùå Instagram status check error: ${error.message}`, 'error');
            }
        }

        function connectInstagram() {
            log('üîó Redirecting to Instagram OAuth...', 'info');
            window.open(`${BACKEND_URL}/api/instagram/auth/instagram`, '_blank');
        }

        async function checkWebhooks() {
            const token = localStorage.getItem('token');
            if (!token) {
                log('‚ùå No authentication token found', 'error');
                return;
            }

            try {
                log('üîó Checking webhook subscriptions...', 'info');
                
                const response = await fetch(`${BACKEND_URL}/api/webhooks/subscriptions`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Webhook subscriptions: ${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    log(`‚ùå Failed to check webhooks: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Webhook check error: ${error.message}`, 'error');
            }
        }

        // Auto-check status on page load
        window.onload = function() {
            checkStatus();
        };
    </script>
</body>
</html>
